<div class="margin"><mat-toolbar color="primary">
  <span><a>Youtube Mp3 Converter</a>
  </span>
</mat-toolbar>
</div>
<div class="margin" style="margin-top: 1rem">
<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-card>
    <form [formGroup]="form" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Video Url"
          formControlName="url"
        />
        <button mat-button *ngIf="form.get('url').value" matSuffix mat-icon-button aria-label="Clear" (click)="resetForm()">
            <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="form.get('url').invalid">Please Enter Valid Youtube Url.</mat-error>
      </mat-form-field>
      <div class="button" *ngIf="!isDownloadReady else download">
        <button mat-raised-button color="accent" [disabled]="!form.valid" type="button" (click)="onConvertVideo(form.value)">Convert Video</button>
      </div>
      <ng-template #download>
        <div class="button">
          <button mat-raised-button color="accent" (click)="onDownloadMp3()">Download Video</button>
        </div>
      </ng-template>

    </form>
  </mat-card>
</div>
